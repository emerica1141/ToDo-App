{% extends "base.html" %}

{% block title %} Edit Task {% endblock %}

{% block content %}

<h1 class="flex justify-center mt-5 text-3xl">Edit task</h1>


<div class="mt-2">
    <form action="{{ url_for('edit', id=editable['id']) }}" method="POST">
        <div class="mb-3">
            <label for="edit_task" class="form-label">Task title</label>
            <input type="edit_task" class="form-control" name="edit_task" id="edit_task" value="{{ editable["task_title"] }}">
        </div>
        <div class="mb-3">
            <label for="edit_description" class="form-label">Task description</label>
            <textarea class="form-control" name="edit_description" id="edit_description" rows="3" >{{ editable["task_description"] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="edit_priority" class="form-label">Set task priority</label>
            <input type="task" class="form-control" name="edit_priority" id="edit_priority" value="{{ editable["priority"] }}">
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button class="text-gray-50 bg-indigo-500 hover:bg-indigo-200 hover:text-gray-500 border focus:outline-none focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2 uppercase" type="submit">Save changes</button>
            <a class="text-gray-900 hover:bg-gray-50 border focus:outline-none focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2 uppercase" href="{{ url_for('home') }}" role="button">Return to Main page</a> 
        </div>  
    </form>
</div>

{% endblock %}
