{% extends "user_profile/profile.html" %}

{% block profile %}

<div class="flex flex-col w-full h-screen bg-gray-50 mt-4 mx-2 rounded-lg align-items-center">
    <h1 class="text-3xl py-4 uppercase font-light">User data</h1>

    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right">
            <tbody>
                <tr class="border-b-2 border-indigo-500">
                    <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap rounded-lg">
                        Current username: 
                    </th>
                    <td class="px-6 py-2">
                        {{ current_user.username }} 
                    </td>
                </tr>
                <tr class="border-b-2 border-blue-100">
                    <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        Current email:
                    </th>
                    <td class="px-6 py-2">
                        {{ current_user.email }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <h1 class="mt-4 text-3xl uppercase font-light">Your active tasks</h1>
    

</div>

{% endblock %}
